name: Go Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Run Tests
      env:
        MONGODB_URI: ${{ secrets.TEST_MONGO_URI }}
        DB_NAME: test
      run: go test ./... -v