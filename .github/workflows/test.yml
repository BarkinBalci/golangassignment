name: Go Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Run Tests
        env:
          MONGODB_URI: ${{ secrets.TEST_MONGO_URI }}
          DB_NAME: test
        working-directory: ${{ github.workspace }}
        run: |
          go test ./... -v